<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config}">
<head>
    <title>장바구니</title>
</head>

<body layout:fragment="content">
<header th:replace="fragments :: mypage-site-header"></header>
<div th:replace="fragments :: business-store-list"></div>

<div class="container-fluid page-body-wrapper">
    <nav th:replace="fragments :: mypage-site-nav"></nav>
    <div class="landing-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin stretch-card">
                    <section class="container">
                        <div class="card">
                            <div class="card-body">
                                <h4 style="font-size:1.4rem; font-weight: bold;" class="card-title">장바구니</h4>
                                <p class="card-description">
                                    매장 <code th:text="${storeName}"></code>
                                </p>
                                <hr style="border-top: 1px solid #ccc; margin: 20px 0;">
                                <div class="table-responsive">
                                    <div class="cart-item" th:each="item, i:${cartItems}" th:unless="${item == null}">
                                        <div class="modal fade" th:id="'cartMenu' + ${item.hashKey}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-body">
                                                        <div class="card">
                                                            <div class="ml-3 mt-3">
                                                                <h3 class="font-weight-bold">옵션 선택<span class="pl-2" style="font-size: 0.8rem; color: red">(필수 선택)</span></h3>
                                                                <div class="row" th:each="optionGroup, i:${optionGroups}">
                                                                    <h3 class="font-weight-bold" th:text="${optionGroup.name}"></h3>
                                                                    <div class="col-md-12">
                                                                        <div class="form-group">
                                                                            <div class="form-check d-flex justify-content-between pr-3" th:each="option, i:${options}" th:if="${option.optionGroupId==optionGroup.id}">
                                                                                <label class="form-check-label">
                                                                                    <input type="radio" class="form-check-input" th:name="'optionsRadios'+${optionGroup.id}" th:id="'optionsRadio-'+${option.id}" th:value="${option.id}" th:text="${option.name}">
                                                                                </label>
                                                                                <input type="hidden" th:id="'optionName'+${option.id}" name="optionName" th:value="${option.name}">
                                                                                <input type="hidden" th:id="'optionsPrice'+${option.id}" name="optionPrice" th:value="${option.price}">
                                                                                <span th:text="${option.price}+'원'"></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <button class="btn mr-2" style="background: #ffa636" th:customHashKey="${item.hashKey}" th:onclick="saveSelectedOption(this.getAttribute('customHashKey'))">변경</button>
                                                                <button class="btn btn-light mr-2" style="text-align: center" data-dismiss="modal">취소</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-between" th:classappend="${i.index % 3 == 1} ? '' : 'odd-cart-item'">
                                            <div class="border-info" style="max-width: 200px; margin-top: 3px; margin-left: 6px"
                                                 th:onclick="'window.location.href=\'/index/store/' + ${item.storeId} + '\''">
                                                <img style="border-radius: 3px; object-fit: cover; width: 100px; height: 100px;" th:src="${item.menu.menuImage}"
                                                     onerror="this.onerror=null; this.src='/assets/images/nodata.png';">
                                            </div>
                                            <div class="pt-1" style="margin-top: 30px">
                                                <span class="font-weight-bold" th:utext="${item.menuOptName}" style="font-size: 0.9rem; word-wrap: break-word;"></span>
                                            </div>

                                            <div class="pt-1" style="margin-top: 33px">
                                                <form th:action="@{/carts/menu-count-down/{menuKey}(menuKey=${item.hashKey})}" th:method="PUT" class="d-inline">
                                                    <button class="btn m-0 p-2" style="color: #ffa636" type="submit">
                                                        <i class="mdi mdi-magnify-minus"></i> <!-- 마이너스 아이콘 -->
                                                    </button>
                                                </form>
                                                <span class="menu-count" th:text="${item.count}"></span>
                                                <form th:action="@{/carts/menu-count-up/{menuKey}(menuKey=${item.hashKey})}" th:method="PUT" class="d-inline">
                                                    <button class="btn m-0 p-2" style="color: #ffa636" type="submit">
                                                        <i class="mdi mdi-magnify-plus"></i> <!-- 플러스 아이콘 -->
                                                    </button>
                                                </form>
                                            </div>
                                            <div class="pt-1" style="margin-top: 38px">
                                                <span class="font-weight-bold" th:text="${#numbers.formatInteger(item.totalMenuPrice,3,'COMMA')}+'원'" style="font-size: 1.1rem;"></span>
                                            </div>
                                            <div class="text-right">
                                                <form class="mb-3 mr-2" th:action="@{/carts/menu-delete/{menuKey}(menuKey=${item.hashKey})}" th:method="DELETE">
                                                    <button class="btn btn-sm btn-icon" style="color: #ffa636" type="submit">
                                                        <i class="mdi mdi-close"></i>
                                                    </button>
                                                </form>
                                                <div class="cart">
                                                    <button class="btn mr-2"
                                                            type="button" data-toggle="modal" th:data-target="'#cartMenu' + ${item.hashKey}">옵션수정
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr style="border-top: 1px solid #ccc; margin: 20px 0;">

                                <div class="d-flex justify-content-center p-3">
                                    <h4 style="font-size:1.0rem; font-weight: bold; margin-top: 2px; margin-right: 5px; margin-bottom: -1px" th:text="'총 결제금액: '"></h4>
                                    <h4 style="font-size:1.3rem; font-weight: bold; margin-left: 5px; margin-bottom: -1px" th:text="(${totalPrice} != null ? ${#numbers.formatInteger(totalPrice, 3, 'COMMA')} : '0') + '원'"></h4>
                                </div>
                                <div class="d-flex justify-content-center cart">
                                    <form th:action="@{/carts/menu-del-all}" th:method="DELETE">
                                        <button class="btn mr-2" type="submit">전체삭제</button>
                                    </form>
                                    <form th:action="@{/order}">
                                        <button class="btn" type="submit">주문하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: site-footer"></footer>

<script>
    function saveSelectedOption(menuKey) {
        console.log("menuKey = " + menuKey);
        const radioButtons = document.querySelectorAll("input[type='radio']:checked");
        console.log("RadioButtons:" + radioButtons.item(0));

        const checkboxButtons = document.querySelectorAll("input[type='checkbox']:checked");
        console.log("CheckboxButtons:" + checkboxButtons.item(0));

        let selectedOption;
        const cartOptionDto = [];

        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                selectedOption = radioButton;
                const optionId = selectedOption.value;
                const optionName = document.getElementById('optionName' + optionId).value;
                const optionPrice = document.getElementById('optionsPrice' + optionId).value;
                console.log("ID:" + optionId);
                console.log("NAME:" + optionName);
                console.log("PRICE:" + optionPrice);
                cartOptionDto.push({ optionId: optionId, optionName: optionName, optionPrice:optionPrice })
            }
        }

        for (const checkboxButton of checkboxButtons) {
            if (checkboxButton.checked) {
                selectedOption = checkboxButton;
                const optionId = selectedOption.value;
                const optionName = document.getElementById('optionName' + optionId).value;
                const optionPrice = document.getElementById('optionsPrice' + optionId).value;
                console.log("ID:" + optionId);
                console.log("NAME:" + optionName);
                console.log("PRICE:" + optionPrice);
                cartOptionDto.push({ optionId: optionId, optionName: optionName, optionPrice:optionPrice })
            }
        }

        const csrfToken = `[[${_csrf.token}]]`;
        const csrfHeader = `[[${_csrf.headerName}]]`;
        const headers = {
            'Content-Type': 'application/json'
        };
        headers[csrfHeader] = csrfToken;
        fetch(`/carts/modify-menu/` + menuKey, {
            method: 'PUT',
            headers: headers,
            body: JSON.stringify(cartOptionDto),
        })
            .then(async response => {
                if (response.ok) {
                    window.location.href = '/carts';
                } else {
                    throw new Error('오류가 발생했습니다.');
                }
            })
            .catch(error => {
                // 오류를 처리합니다.
                console.error(error);
            });
    }
</script>
</body>

</html>
