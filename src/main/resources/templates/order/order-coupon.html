<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config}">
<head>
    <title>Order</title>
</head>

<body layout:fragment="content">

    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="justify-content-center flex-container" th:if="${ownCoupons.content == null || ownCoupons.content.isEmpty()}">
                    <h1>사용 가능한 쿠폰이 없습니다.</h1>
                </div>
                <div th:unless="${coupon == null}" class="col-12 grid-margin" th:each="coupon, i:${ownCoupons.content}">
                    <button class="btn btn-outline-warning mr-2 provide-button w-100 pl-2 pr-2" th:couponCode="${coupon.issueCouponCode}" th:discount="${coupon.couponTypeResponse.getDiscountAmount(totalPrice)}"
                            th:disabled="${totalPrice < coupon.couponTypeResponse.getMinimumOrderPrice()}"
                            th:onclick="couponButtonEvent(this.getAttribute('couponCode'), this.getAttribute('discount'))">

                        <div class="col-sm-12 text-left notification-container"
                             style="font-size: 20px; font-weight: bold"
                             th:switch="${coupon.couponTypeResponse.getClass().getSimpleName()}">

                            <div th:case="CouponTypeCashVo">
                                <span th:text="'고정 할인'" style="font-weight: bold"></span>
                                <h1 class="font-weight-bold pt-2 grad-text" style="font-size: 40px;"
                                    th:text="${#numbers.formatInteger(coupon.couponTypeResponse.discountAmount, 0, 'COMMA')} + '원 할인'"></h1>
                                <div style="height: 60px;">
                                    <p th:text="'만료일자: ' + ${coupon.expirationDate}"></p>
                                    <p th:text="'최소 주문 금액: ' + ${#numbers.formatInteger(coupon.couponTypeResponse.minimumOrderPrice, 0, 'COMMA')} + '원'"></p>
                                </div>
                            </div>

                            <div th:case="CouponTypePercentVo">
                                <span th:text="'퍼센트 할인'" style="font-weight: bold"></span>
                                <h1 class="font-weight-bold pt-2 grad-text" style="font-size: 40px;"
                                    th:text="${coupon.couponTypeResponse.rate} + '% 할인 (최대 ' + ${#numbers.formatInteger(coupon.couponTypeResponse.maximumDiscountAmount, 0, 'COMMA')} + '원 까지)'"></h1>

                                <div style="height: 60px;">
                                    <p th:text="'만료일자: ' + ${coupon.expirationDate}"></p>
                                    <p th:text="'최소 주문 금액: ' + ${#numbers.formatInteger(coupon.couponTypeResponse.minimumOrderPrice, 0, 'COMMA')} + '원'"></p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 grid-margin stretch-card" th:if="${ownCoupons.totalPages > 0}">
        <nav aria-label="Page navigation" class="pagination-container">
            <ul class="pagination"
                th:with="start=${(ownCoupons.pageable.pageNumber/buttonNumber)*buttonNumber + 1},
                            last=(${start + (buttonNumber - 1) < ownCoupons.totalPages ? start + (buttonNumber - 1) : ownCoupons.totalPages})">
                <li>
                    <a th:href="@{|/order/${storeId}/coupon|(page=1, size=${ownCoupons.size})}" aria-label="First">
                        <span aria-hidden="true">First</span>
                    </a>
                </li>
                <li th:class="${ownCoupons.first} ? 'disabled'">
                    <a th:href="${ownCoupons.first} ? '#' :@{|/order/${storeId}/coupon|(page=${ownCoupons.number}, size=${ownCoupons.size})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == ownCoupons.number + 1} ? 'active'">
                    <a th:text="${page}" th:href="@{|/order/${storeId}/coupon|(page=${page}, size=${ownCoupons.size})}"></a>
                </li>
                <li th:class="${ownCoupons.last} ? 'disabled'">
                    <a th:href="${ownCoupons.last} ? '#' :@{|/order/${storeId}/coupon|(page=${ownCoupons.number + 2}, size=${ownCoupons.size})}">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{|/order/${storeId}/coupon|(page=${ownCoupons.totalPages}, size=${ownCoupons.size})}" aria-label="Last">
                        <span aria-hidden="true">Last</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
<script th:inline="javascript">
    function couponButtonEvent(selectCouponCode, discount) {
        window.opener.setCoupon(selectCouponCode, discount);
        window.close();
    }
</script>

</body>

</html>
