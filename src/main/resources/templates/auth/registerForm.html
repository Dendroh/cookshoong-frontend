<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <main>
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-lg-6">회원가입</h4>
            <form class="needs-validation" novalidate th:action="@{/signup}" th:object="${signUpRequestDto}" method="post">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="loginId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="loginId" name="loginId" th:field="*{loginId}" th:value="*{loginId}" placeholder="아이디" required>
                        <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">loginId Error</p>
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="패스워드" required>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</p>
                    </div>

                    <div class="col-12">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="이름" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</p>
                    </div>

                    <div class="col-12">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" th:field="*{nickname}" placeholder="닉네임" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{nickname}">nickname Error</p>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="you@example.com" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{email}">email Error</p>
                    </div>

                    <div class="col-12">
                        <label for="birthday" class="form-label">생년월일</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" th:field="*{birthday}" placeholder="생일" required>
                        <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday Error</p>
                    </div>

                    <div class="col-12">
                        <label for="phoneNumber" class="form-label">전화번호</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" placeholder="전화번호" required>
                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber Error</p>
                    </div>
                </div>
                <hr>

                <button class="w-100 btn btn-primary btn-lg" type="submit">가입 요청</button>
            </form>
        </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2023–2023 CookShoong</p>
    </footer>
</div>
</body>
</html>
