<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="/assets/vendors/typicons.font/font/typicons.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/vendors/select2/select2.min.css">
    <link rel="stylesheet" href="/assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/css/vertical-layout-light/style.css">
    <link rel="shortcut icon" href="/assets/images/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>

<body>
<div class="container-fluid page-body-wrapper">
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
            <li class="nav-item">
                <p class="sidebar-menu-title">쿡슝 사장님 메뉴</p>
            </li>
            <li class="nav-item"><a class="nav-link" data-toggle="collapse" href="#form-elements" aria-expanded="false"
                                    aria-controls="form-elements"><i class="typcn typcn-th-small-outline menu-icon"></i><span
                    class="menu-title">매장 관리</span><i class="menu-arrow"></i></a>
                <div class="collapse" id="form-elements">
                    <ul class="flex-column nav sub-menu">
                        <li><a class="nav-link" href="store-register">매장 등록</a></li>
                        <li><a class="nav-link" href="store-info-manager">매장 관리</a></li>
                        <li><a class="nav-link" href="store-time-manager">영업시간 관리</a></li>
                        <li><a class="nav-link" href="store-merchant-manager">가맹점 관리</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link" data-toggle="collapse" href="#charts" aria-expanded="false"
                                    aria-controls="charts"><i class="typcn typcn-chart-pie-outline menu-icon"></i><span
                    class="menu-title">메뉴 관리</span><i class="menu-arrow"></i></a>
                <div class="collapse" id="charts">
                    <ul class="flex-column nav sub-menu">
                        <li><a class="nav-link" href="store-menu-register">메뉴 등록</a></li>
                        <li><a class="nav-link" href="store-menu-manager">메뉴 관리</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link" data-toggle="collapse" href="#tables" aria-expanded="false"
                                    aria-controls="tables"><i class="typcn typcn-th-small-outline menu-icon"></i><span
                    class="menu-title">주문 관리</span><i class="menu-arrow"></i></a>
                <div class="collapse" id="tables">
                    <ul class="flex-column nav sub-menu">
                        <li><a class="nav-link" href="store-order-manager">주문 관리</a></li>
                        <li><a class="nav-link" href="store-delivery-manager">배송 관리</a></li>
                        <li><a class="nav-link" href="store-charge-manager">결제 관리</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link" data-toggle="collapse" href="#auth" aria-expanded="false"
                                    aria-controls="auth"><i class="typcn typcn-user-add-outline menu-icon"></i><span
                    class="menu-title">할인 관리</span><i class="menu-arrow"></i></a>
                <div class="collapse" id="auth">
                    <ul class="flex-column nav sub-menu">
                        <li><a class="nav-link" href="store-coupon-manager">쿠폰 관리</a></li>
                        <li><a class="nav-link" href="store-point-manager">포인트 관리</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link" data-toggle="collapse" href="#error" aria-expanded="false"
                                    aria-controls="error"><i class="typcn typcn-globe-outline menu-icon"></i><span
                    class="menu-title">리뷰 관리</span><i class="menu-arrow"></i></a>
                <div class="collapse" id="error">
                    <ul class="flex-column nav sub-menu">
                        <li><a class="nav-link" href="store-review-manager">리뷰 관리</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <form class="col-12" th:action="@{/store-menu-manager}" th:object="${createMenuRequestDto}"
                      method="post">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">영업점 메뉴 등록 페이지</h4>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">메뉴 정보</h4>

                                <div class="form-group">
                                    <label>메뉴 이름</label>
                                    <input class="form-control" type="text" id="name"
                                           name="name"
                                           th:field="*{name}" th:value="*{name}"
                                           placeholder="메뉴 이름">
                                </div>

                                <div class="form-group">
                                    <label>메뉴 대표 이미지</label>
                                    <input type="file" name="image" class="file-upload-default">
                                    <div class="input-group col-xs-12">
                                        <input type="text" class="form-control file-upload-info" disabled
                                               th:field="*{image}" th:value="*{image}"
                                               id="image" name="image"
                                               placeholder="Upload Image">
                                        <span class="input-group-append">
                                            <button class="file-upload-browse btn btn-info"
                                                    type="button">이미지 찾기</button>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>가격</label>
                                    <input class="form-control" type="text" id="price"
                                           name="price"
                                           th:field="*{price}" th:value="*{price}"
                                           placeholder="메뉴 가격">
                                </div>

                                <div class="form-group">
                                    <label>적립률</label>
                                    <input class="form-control" type="text" id="earningRate"
                                           name="earningRate"
                                           th:field="*{earningRate}" th:value="*{earningRate}"
                                           placeholder="메뉴 적립">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">메뉴 상세 정보</h4>

                                <div class="form-group">
                                    <label>조리 시간</label>
                                    <input class="form-control" type="text" id="cookingTime"
                                           name="cookingTime"
                                           th:field="*{cookingTime}" th:value="*{cookingTime}"
                                           placeholder="메뉴 이름">
                                </div>

                                <div class="form-group">
                                    <label >메뉴 설명</label>
                                    <input type="text" id="description" name="description" hidden="hidden" th:field="*{description}" th:value="*{description}">
                                    <div id="editor"></div>
                                </div>

                                <input type="hidden" id="menuStatusName" name="menuStatusName" th:value="판매중">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <button class="btn btn-info mr-2" type="submit" id="submitButton">메뉴 신규 등록</button>
                                <button class="btn btn-light">취소</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
<script src="/assets/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/vendors/typeahead.js/typeahead.bundle.min.js"></script>
<script src="/assets/vendors/select2/select2.min.js"></script>
<script src="/assets/js/file-upload.js"></script>
<script src="/assets/js/typeahead.js"></script>
<script src="/assets/js/select2.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: '메뉴 설명을 입력해주세요.'
    });

    document.querySelector('#submitButton').addEventListener('click', function() {
        let editorContent = editor.getHTML();
        document.querySelector('#description').value = editorContent;
    });
</script>
</body>

</html>
