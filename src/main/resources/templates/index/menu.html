<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="/assets/vendors/typicons.font/font/typicons.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/vendors/select2/select2.min.css">
    <link rel="stylesheet" href="/assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="/assets/css/vertical-layout-light/responsive.css">
    <link rel="shortcut icon" href="/assets/images/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
<header th:replace="fragments :: user-site-header"></header>

<div class="container-fluid page-body-wrapper">
    <div class="landing-panel">
        <div class="content-wrapper">
            <form th:action="@{/index/store/menu/cart}" method="POST">

                <input type="hidden" name="accountId"  th:value="${accountId}">
                <input type="hidden" name="storeId" th:value="${storeId}">
                <input type="hidden" name="storeName" th:value="${storeName}">
                <input type="hidden" name="menu.menuId" th:value="${menuInfo.id}">
                <input type="hidden" name="menu.menuName" th:value="${menuInfo.name}">
                <input type="hidden" name="menu.menuImage" th:value="${menuInfo.savedName}">
                <input type="hidden" name="menu.menuPrice" th:value="${menuInfo.price}">
                <section class="container">
                    <div class="card">
                        <div class="card-body" style="height: 300px">
                            <div class="bg-box" style="background-color: #28282b; text-align: center;">
                                <img th:src="|/images/${menuInfo.getSavedName()}|" onerror="this.onerror=null; this.src='/assets/images/nodata.png';" style="width: 350px;">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h1 class="card-header font-weight-bold border-0 bg-white" th:text="${menuInfo.name}"></h1>
                    </div>
                    <div class="card">
                        <div class="ml-3 mt-3 mb-3 d-flex justify-content-between mr-4">
                            <h3 class="font-weight-bold">가격 : <span style="font-size: 20px;" th:text="${menuInfo.price}"></span> 원</h3>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ml-3 mt-3">
                            <h3 class="font-weight-bold">옵션 선택<span class="pl-2" style="font-size: 0.8rem; color: red">(필수 선택)</span></h3>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="form-check d-flex justify-content-between pr-3" th:each="option, i:${optionsInfo}">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios11" value="option1" th:text="${option.name}">
                                            </label>
                                            <span th:text="${option.price}+'원'"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ml-3 mt-3 mb-3 d-flex justify-content-between mr-4">
                            <h3 class="font-weight-bold">수량입력</h3>
                            <div>
                                <h4>입력: <input type="text" id="count" name="count" th:value="1" style="text-align: center; font-size: 1.2rem; font-weight: bold; width: 100px;" class="border-0"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ml-3 mt-3 mb-3 d-flex justify-content-between mr-4">
                            <h3 class="font-weight-bold">가격</h3>
                            <div>
                                <h2 class="font-weight-bold">가격 : <span style="font-size: 25px; color: orange;"> 14000</span> 원</h2>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="ml-3 mt-3 mb-3 d-flex justify-content-end mr-4">
                            <button class="btn btn-info mr-2"
                                    th:type="submit">메뉴 담기</button>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments :: site-footer"></footer>

<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
<script src="/assets/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/vendors/typeahead.js/typeahead.bundle.min.js"></script>
<script src="/assets/vendors/select2/select2.min.js"></script>
<script src="/assets/js/file-upload.js"></script>
<script src="/assets/js/typeahead.js"></script>
<script src="/assets/js/select2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
<script>

</script>
<script>
    const decrementButton = document.getElementById('decrement');
    const incrementButton = document.getElementById('increment');
    const quantityInput = document.getElementById('quantity');
    const count = document.getElementById('quantity');

    decrementButton.addEventListener('click', function() {
        if (quantityInput.value > 1) {
            quantityInput.value = Number(quantityInput.value) - 1;
            count.value = quantityInput.value;
        }
    });

    incrementButton.addEventListener('click', function() {
        quantityInput.value = Number(quantityInput.value) + 1;
        count.value = quantityInput.value;
    });
</script>
<script>
    window.onload = function () {
        window.scrollTo(0, 0);
    }
</script>
</html>
