<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config}">
<head>
    <title>Untitled</title>
</head>
<body layout:fragment="content">
<header th:replace="fragments :: user-site-header"></header>
<div th:replace="fragments :: business-store-list"></div>
<div class="container-fluid page-body-wrapper">
    <div class="landing-panel">
        <div class="content-wrapper">
            <section class="slider_section">
                <div id="customCarousel1" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" style="height: 400px">
                            <div class="bg-box">
                                <img src="/assets/images/1.png" alt="">
                            </div>
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="detail-box pl-3">
                                            <h1>
                                                만두
                                            </h1>
                                            <p>
                                                광고 설명
                                            </p>
                                            <div class="btn-box">
                                                <a href="" class="btn1">
                                                    주문하러 가기</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item" style="height: 400px">
                            <div class="bg-box">
                                <img src="/assets/images/2.png" alt="">
                            </div>
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="detail-box pl-3">
                                            <h1>
                                                버블티
                                            </h1>
                                            <p>
                                                광고 설명
                                            </p>
                                            <div class="btn-box">
                                                <a href="" class="btn1">
                                                    주문하러 가기</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item" style="height: 400px">
                            <div class="bg-box">
                                <img src="/assets/images/3.png" alt="">
                            </div>
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="detail-box pl-3">
                                            <h1>
                                                한우
                                            </h1>
                                            <p>
                                                광고 설명
                                            </p>
                                            <div class="btn-box">
                                                <a href="" class="btn1">
                                                    주문하러 가기</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item" style="height: 400px">
                            <div class="bg-box">
                                <img src="/assets/images/4.png" alt="">
                            </div>
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="detail-box pl-3">
                                            <h1>
                                                팟타이
                                            </h1>
                                            <p>
                                                광고 설명
                                            </p>
                                            <div class="btn-box">
                                                <a href="" class="btn1">
                                                    주문하러 가기</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ol class="carousel-indicators">
                        <li data-target="#customCarousel1" data-slide-to="0" class="active"></li>
                        <li data-target="#customCarousel1" data-slide-to="1"></li>
                        <li data-target="#customCarousel1" data-slide-to="2"></li>
                        <li data-target="#customCarousel1" data-slide-to="3"></li>
                    </ol>
                </div>
            </section>
            <section class="container mt-4 mb-2 bg-white pl-4">
                <form class="form-group" th:action="@{/index/search}" method="get">
                    <div class="input-group w-100">
                        <input type="text" name="keyword" class="form-control" placeholder="Search.."
                               style="border: 3px solid #f68007; border-radius: 10px; z-index: 0;">
                        <span class="input-group-append" style="width: 100px;">
                            <button class="btn btn-warning w-100"
                                    style="border-top-right-radius: 10px;
                                    border-bottom-right-radius: 10px;
                                    margin-left: -15px;" type="submit">
                                <i class="mdi mdi-yeast" style="color: white"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </section>
            <section class="container mt-4 mb-2 bg-white">
                <div class="most-popular">
                    <ul class="nav nav-tabs col-12 border-0 p-0">
                        <li class="nav-item col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 align-items-center border-0 p-0">
                            <a class="category-font nav-link active p-0 border-0 m-0 bg-white" href="#c1"
                               data-toggle="tab">모두</a>
                        </li>
                        <li class="nav-item col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 align-items-center border-0 p-0" th:each="category, i : ${categories}">
                            <a class="category-font nav-link p-0 border-0 m-0 bg-white" th:href="@{'#c'+${i.index + 2}}"
                               data-toggle="tab" th:text="${category.description}"></a>
                        </li>

                    </ul>
                </div>
            </section>
            <section class="container mt-4 mb-2 bg-white">
                <div class="tab-content w-100 border-0">
                    <div class="tab-pane fade show active" id="c1">
                        <div class="row ml-1 mr-1 mt-1 mb-1">
                            <div class="col-12 col-lg-6 col-xl-6 pl-1 pr-1"
                                 th:each="search, i:${searchStores}">
                                <button class="row border-top border-bottom border-left border-right pt-2 ml-1 mr-1 mt-1 mb-1 w-100 bg-white"
                                        th:onclick="'window.location.href=\'/index/store/' + ${search.id} + '\''"
                                        style="border-radius: 1rem">
                                    <div class="col-sm-6 col-6 p-1 align-content-start text-md-center"
                                         style="max-width: 150px">
                                        <img src="/assets/images/nodata.png" alt="">
                                    </div>
                                    <div class="col-sm-6 col-6 p-1" style="text-align: start">
                                        <h4 class="font-weight-bold" th:text="${search.name}"></h4>
                                        <p><i class="mdi mdi-heart icon-sm" style="color: red"></i> <span
                                                class="pr-1" style="font-size: 0.85rem">4.7</span>
                                            <i class="mdi mdi-message icon-sm" style="color: black"></i>
                                            <span
                                                    class="pr-1" style="font-size: 0.85rem">210</span>
                                            <i class="mdi mdi mdi-timer icon-sm" style="color: grey"></i>
                                            <span
                                                    class="pr-1" style="font-size: 0.85rem" th:text="20분"></span></p>
                                        <p>배달요금 4000원</p>
                                        <p>
                                        <div class="pt-1 pb-1 pl-1 pr-2 border-top border-bottom border-left border-right bg-white border-warning"
                                             style="font-size: 0.9rem; width: 100px; border-color: orange">
                                            <i class="mdi mdi-checkbox-marked-circle icon-sm" style="color: orange"></i><span
                                                class="category-font" style="font-size: 1rem">쿡슝 이벤트</span></div>
                                        </p>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="row ml-1 mr-1 mt-1 mb-1">
                            <div class="col-12 col-lg-6 col-xl-6 pl-1 pr-1" th:each="store, i:${allStore}">
                                <button class="row border-top border-bottom border-left border-right pt-2 ml-1 mr-1 mt-1 mb-1 w-100 bg-white"
                                        th:onclick="'window.location.href=\'/index/store/' + ${store.id} + '\''"
                                        style="border-radius: 1rem">
                                    <div class="col-sm-6 col-6 p-1 align-content-start text-md-center"
                                         style="max-width: 150px">
                                        <img th:src="${store.savedName}"
                                             onerror="this.onerror=null; this.src='/assets/images/nodata.png';"
                                             style="width: 130px; height:100px;">
                                    </div>
                                    <div class="col-sm-6 col-6 p-1" style="text-align: start">
                                        <h4 class="font-weight-bold" th:text="${store.name}"></h4>
                                        <p><i class="mdi mdi-heart icon-sm" style="color: red"></i> <span
                                                class="pr-1" style="font-size: 0.85rem">4.7</span>
                                            <i class="mdi mdi-message icon-sm" style="color: black"></i>
                                            <span
                                                    class="pr-1" style="font-size: 0.85rem">210</span>
                                            <i class="mdi mdi mdi-timer icon-sm" style="color: grey"></i>
                                            <span
                                                    class="pr-1" style="font-size: 0.85rem" th:text="20분"></span></p>
                                        <p>배달요금 4000원</p>
                                        <p>
                                        <div class="pt-1 pb-1 pl-1 pr-2 border-top border-bottom border-left border-right bg-white border-warning"
                                             style="font-size: 0.9rem; width: 100px; border-color: orange">
                                            <i class="mdi mdi-checkbox-marked-circle icon-sm" style="color: orange"></i><span
                                                class="category-font" style="font-size: 1rem">쿡슝 이벤트</span></div>
                                        </p>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" th:id="'c'+${c.index + 2}" th:each="category, c : ${categories}">
                        <div class="row ml-1 mr-1 mt-1 mb-1">
                            <div class="col-12 col-lg-6 col-xl-6 pl-1 pr-1" th:each="search, i:${searchStores}">
                                <button class="row border-top border-bottom border-left border-right pt-2 ml-1 mr-1 mt-1 mb-1 w-100 bg-white"
                                        th:onclick="'window.location.href=\'/index/store/' + ${search.id} + '\''"
                                        style="border-radius: 1rem">
                                    <div class="col-sm-6 col-6 p-1 align-content-start text-md-center"
                                         style="max-width: 150px">
                                        <img src="/assets/images/nodata.png" alt="">
                                    </div>
                                    <div class="col-sm-6 col-6 p-1" style="text-align: start">
                                        <h4 class="font-weight-bold" th:text="${search.name}"></h4>
                                        <p><i class="mdi mdi-heart icon-sm" style="color: red"></i> <span
                                                class="pr-1" style="font-size: 0.85rem">4.7</span>
                                            <i class="mdi mdi-message icon-sm" style="color: black"></i>
                                            <span
                                                    class="pr-1" style="font-size: 0.85rem">210</span>
                                            <i class="mdi mdi mdi-timer icon-sm" style="color: grey"></i>
                                            <span
                                                    class="pr-1" style="font-size: 0.85rem" th:text="20분"></span></p>
                                        <p>배달요금 4000원</p>
                                        <p>
                                        <div class="pt-1 pb-1 pl-1 pr-2 border-top border-bottom border-left border-right bg-white border-warning"
                                             style="font-size: 0.9rem; width: 100px; border-color: orange">
                                            <i class="mdi mdi-checkbox-marked-circle icon-sm" style="color: orange"></i><span
                                                class="category-font" style="font-size: 1rem">쿡슝 이벤트</span></div>
                                        </p>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="row ml-1 mr-1 mt-1 mb-1">
                            <div class="col-12 col-lg-6 col-xl-6 pl-1 pr-1" th:each="store, i:${stores}"
                                 th:if="${store.category}== ${category.categoryCode}">
                                <button class="row border-top border-bottom border-left border-right pt-2 ml-1 mr-1 mt-1 mb-1 w-100 bg-white"
                                        th:onclick="'window.location.href=\'/index/store/' + ${store.id} + '\''"
                                        style="border-radius: 1rem">
                                    <div class="col-sm-6 col-6 p-1 align-content-start text-md-center"
                                         style="max-width: 150px">
                                        <img th:src="${store.getSavedName()}"
                                             onerror="this.onerror=null; this.src='/assets/images/nodata.png';"
                                             style="width: 130px">
                                    </div>
                                    <div class="col-sm-6 col-6 p-1" style="text-align: start">
                                        <h4 class="font-weight-bold" th:text="${store.name}"></h4>
                                        <p><i class="mdi mdi-heart icon-sm" style="color: red"></i> <span
                                                class="pr-1" style="font-size: 0.85rem">4.7</span>
                                            <i class="mdi mdi-message icon-sm" style="color: black"></i>
                                            <span
                                                    class="pr-1" style="font-size: 0.85rem">210</span>
                                            <i class="mdi mdi mdi-timer icon-sm" style="color: grey"></i>
                                            <span
                                                    class="pr-1" style="font-size: 0.85rem">20분</span></p>
                                        <p>배달요금 4000원</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<footer th:replace="fragments :: site-footer"></footer>
</body>
</html>
