<script th:inline="javascript">
    $(document).ready(function () {
        let addressId = [[${addressId}]];
        let page = 2;
        let size = 10;
        function checkButtonState() {
            $.get("/index/page?addressId=" + addressId + "&page=" + (page - 1) + "&size=" + size, function (data) {
                if (data.last) {
                    $("#load-more").hide();
                }
            });
        }
        checkButtonState();
        $("#load-more").click(function () {
            $.get("/index/page?addressId=" + addressId + "&page=" + page + "&size=" + size, function (data) {
                data.content.forEach(function (store) {
                    let storeHtml = `
                    <div class="col-12 col-lg-6 col-xl-6 pl-2 pr-2">
                        <button class="row border-top border-bottom border-left border-right pt-2 m-1 w-100 bg-white shadow-sm"
                                onclick="window.location.href='/index/store/' + ${store.id}"
                                style="border-radius: 1rem">
                            <div class="col-sm-6 col-6 p-1 align-content-start text-left" style="max-width: 150px">
                                <div class="position-relative">
                                    <img src="${store.savedName}"
                                         style="object-fit: cover; width: 130px; height: 110px; margin-left: 4px; position: absolute;"
                                         onerror="this.onerror=null; this.src='/assets/images/nodata.png';">
                                    <img src="/assets/images/notready.png"
                                         ${store.storeStatus === 'BREAK_TIME' || store.storeStatus === 'CLOSE' ? 'style="object-fit: cover; width: 130px; height: 110px; margin-left: 4px; opacity: 0.8; position: absolute;"' : 'style="display:none;"'}>
                                </div>
                            </div>
                            <div class="col-sm-6 col-6 p-1" style="text-align: start">
                                <h4 class="font-weight-bold">${store.name}</h4>
                                <p><i class="mdi mdi-heart icon-sm" style="color: red"></i> <span class="pr-1" style="font-size: 0.85rem">4.7</span>
                                    <i class="mdi mdi-message icon-sm" style="color: black"></i>
                                    <span class="pr-1" style="font-size: 0.85rem">210</span>
                                    <i class="mdi mdi mdi-timer icon-sm" style="color: grey"></i>
                                    <span class="pr-1" style="font-size: 0.85rem">${store.minimumCookingTime}</span></p>
                                <p>최소주문 : ${store.minimumOrderPrice}원</p>
                                <p>
                                <div class="pt-1 pb-1 pl-1 pr-2 border-top border-bottom border-left border-right bg-white border-warning"
                                     style="font-size: 0.9rem; width: 100px; border-color: orange">
                                    <i class="mdi mdi-checkbox-marked-circle icon-sm" style="color: orange"></i><span class="category-font" style="font-size: 1rem">쿡슝 이벤트</span></div>
                                </p>
                            </div>
                        </button>
                    </div>`;
                    $("#store-container").append(storeHtml);
                });
                if (!data.last) {
                    page++;
                } else {
                    $("#load-more").hide();
                }
            });
        });
    });
</script>
<script th:inline="javascript">

                if (data.last) {

            $.get("/index/search/page?keyword=" + keywordText +"&addressId=" + addressId + "&page=" + page + "&size=" + size, function (data) {
                data.content.forEach(function (store) {

                    <div class="col-12 col-lg-6 col-xl-6 pl-2 pr-2">

                            <div class="col-sm-6 col-6 p-1 align-content-start text-left" style="max-width: 150px">
                                <div class="position-relative">
                                    <img src="${store.savedName}"
                                         style="object-fit: cover; width: 130px; height: 110px; margin-left: 4px; position: absolute;"
                                         onerror="this.onerror=null; this.src='/assets/images/nodata.png';">
                                    <img src="/assets/images/notready.png"
                                         ${store.storeStatus === 'BREAK_TIME' || store.storeStatus === 'CLOSE' ? 'style="object-fit: cover; width: 130px; height: 110px; margin-left: 4px; opacity: 0.8; position: absolute;"' : 'style="display:none;"'}>
                                </div>
                            </div>
                            <div class="col-sm-6 col-6 p-1" style="text-align: start">
                                <h4 class="font-weight-bold">${store.name}</h4>
                                <p><i class="mdi mdi-heart icon-sm" style="color: red"></i> <span class="pr-1" style="font-size: 0.85rem">4.7</span>
                                    <i class="mdi mdi-message icon-sm" style="color: black"></i>
                                    <span class="pr-1" style="font-size: 0.85rem">210</span>
                                    <i class="mdi mdi mdi-timer icon-sm" style="color: grey"></i>
                                    <span class="pr-1" style="font-size: 0.85rem">${store.minimumCookingTime}</span></p>
                                <p>최소주문 : ${store.minimumOrderPrice}원</p>
                                <p>
                                <div class="pt-1 pb-1 pl-1 pr-2 border-top border-bottom border-left border-right bg-white border-warning"
                                     style="font-size: 0.9rem; width: 100px; border-color: orange">
                                    <i class="mdi mdi-checkbox-marked-circle icon-sm" style="color: orange"></i><span class="category-font" style="font-size: 1rem">쿡슝 이벤트</span></div>
                                </p>
                            </div>
                        </button>
                    </div>`;
                    $("#store-container").append(storeHtml);
                });
                if (!data.last) {
                    page++;
                } else {
                    $("#load-more_keyword").hide();
                }
            });
        });
    });
</script>
<script>
    $('.post-wrapper').slick({
        slidesToShow: 5,
        slidesToScroll: 1,
        prevArrow: "<button type='button' class='slick-prev'> < </button>",
        nextArrow: "<button type='button' class='slick-next'> > </button>",
        responsive: [
            {
                breakpoint: 1200,
                settings: {
                    slidesToShow: 4
                }
            },
            {
                breakpoint: 1000,
                settings: {
                    slidesToShow: 3
                }
            },
            {
                breakpoint: 800,
                settings: {
                    slidesToShow: 2
                }
            },
            {
                breakpoint: 500,
                settings: {
                    slidesToShow: 1
                }
            }
        ],
    });
</script>
<footer th:replace="fragments :: site-footer"></footer>
</body>
</html>
