<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 타입 생성</title>
</head>
<body>

<h1>결제 타입 생성</h1>

<form th:action="@{${url}}" method="POST" th:object="${type}">
    <input type="text" name="name" th:field="*{name}" placeholder="결제 타입"/>
    <br/>
    <span class="error" th:if="${#fields.hasErrors('name')}" th:error="*{name}">NAME ERROR</span>
    <br/>
    <input type="submit" value="SUBMIT">
</form>

</body>
</html>
