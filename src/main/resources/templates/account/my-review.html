<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>
<body layout:fragment="content">
<header th:replace="fragments :: mypage-site-header"></header>
<div th:replace="fragments :: business-store-list"></div>
<div th:replace="fragments :: all-address-list"></div>
<div class="container-fluid page-body-wrapper">
    <nav th:replace="fragments :: mypage-site-nav"></nav>
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="font-weight-bold">내 리뷰 관리</h1>
                        </div>
                    </div>
                </div>
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="store-card-header">
                            <h2 class="store-title">내 리뷰</h2>
                        </div>
                        <div class="card-body">
                            <div class="card pt-3 pb-3 pl-1 pr-1 mb-2" th:each="review, i:${accountReviews}">
                                <div class="row pl-3 pr-3 pt-1 pb-1 m-0 justify-content-between">
                                    <strong style="font-size: 20px;" th:text="${review.getStoreName()}"></strong>
                                </div>

                                <div class="pl-3 pr-3 pt-1 pb-1 m-0">
                                    <span th:text="${#temporals.format(review.getWrittenAt(), 'yyyy년 MM월 dd일 HH시 mm분 작성')}" style="color: grey"></span>
                                </div>

                                <div class="row pl-3 pr-3 pt-1 pb-3 m-0">
                                    <strong class="pt-1 mr-2" style="font-size: 20px;" th:text="${review.getRating() + '.0'}"></strong>
                                    <span th:class="${review.getRating() >= 1} ? 'typcn typcn-star-full-outline' : 'typcn typcn-star-outline'" style="color: #ea6b19; font-size: 25px;"></span>
                                    <span th:class="${review.getRating() >= 2} ? 'typcn typcn-star-full-outline' : 'typcn typcn-star-outline'" style="color: #ea6b19; font-size: 25px;"></span>
                                    <span th:class="${review.getRating() >= 3} ? 'typcn typcn-star-full-outline' : 'typcn typcn-star-outline'" style="color: #ea6b19; font-size: 25px;"></span>
                                    <span th:class="${review.getRating() >= 4} ? 'typcn typcn-star-full-outline' : 'typcn typcn-star-outline'" style="color: #ea6b19; font-size: 25px;"></span>
                                    <span th:class="${review.getRating() == 5} ? 'typcn typcn-star-full-outline' : 'typcn typcn-star-outline'" style="color: #ea6b19; font-size: 25px;"></span>
                                </div>
                                <div class="pl-3 pr-3 pt-1 pb-3 m-0">
                                    <span th:utext="${review.getContents()}"></span>
                                </div>

                                <div class="row p-0 m-0">
                                    <div class="pl-3 pr-3 pt-1 pb-3 m-0" th:each="image, i:${review.getImageResponseDtos()}">
                                        <img th:src="${image.getSavedName()}" alt=""
                                             onerror="this.onerror=null; this.src='/assets/images/nodata.png';"
                                             style="object-fit: cover; width: 130px; height: 130px;">
                                    </div>
                                </div>
                                <div class="row p-0 m-0">
                                    <div class="pl-1 pr-1 pt-1 pb-3 m-0"
                                         th:each="menu, i:${review.getMenuResponseDtos()}">
                                                    <span class="w-auto pl-3 pr-3 pt-2 pb-2 m-0 border-left border-right border-top border-bottom font-weight-bold"
                                                          style="border-radius: 6px; background-color: #ffb429"
                                                          th:text="${menu.menuName}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    document.querySelectorAll('.star-btn').forEach((button, index) => {
        button.addEventListener('click', () => {
            const rating = (index + 1);

            document.getElementById('rating-text').innerText = rating.toFixed(1);
            document.getElementById('rating').value = rating.toFixed(0);

            console.log(rating);
            document.querySelectorAll('.star-btn').forEach(btn => {
                btn.className = "typcn typcn-star-outline p-0 m-1 border-0 star-btn";
            });

            for (let i = 0; i <= index; i++) {
                document.querySelectorAll('.star-btn')[i].className = "typcn typcn-star-full-outline p-0 m-1 border-0 star-btn";
            }
        });
    });
</script>
<footer th:replace="fragments :: site-footer"></footer>
</body>

</html>
