<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OAuth2 회원가입</title>
    <link rel="stylesheet" href="/assets/vendors/typicons.font/font/typicons.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="/assets/css/vertical-layout-light/custom.css">
    <link rel="shortcut icon" href="/assets/images/favicon.png"/>

    <script src="/assets/js/form-validation.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=55b38bb80852c12b35f14456e76868a9&libraries=services"></script>
    <script src="/assets/js/account/oauth-register-form.js"></script>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <a th:href="@{/}">
                                <img src="/assets/images/shoong_orange.png" alt="logo">
                            </a>
                        </div>
                        <h6 class="font-weight-light">30초 회원가입</h6>
                        <h4 class="font-weight-light">with <span th:text="${oAuth2SignUpRequestDto.provider}"/></h4>
                        <form class="pt-3 needs-validation" id="signUpForm" th:action="@{/sign-up-oauth2}"
                              th:object="${oAuth2SignUpRequestDto.signUpRequestDto}" method="post">
                            <div class="form-group">
                                <div class="oauth-info-element-div">
                                    <label for="name">* 본인식별을 위해 필요해요</label>
                                    <input type="text"
                                           class="form-control form-control-lg oauth-info-element" id="name"
                                           th:field="*{name}" placeholder="이름" required>
                                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</p>
                                </div>
                                <div class="oauth-info-element-div">
                                    <label for="nickname">* 다른사람들에게 보여질 이름이에요</label>
                                    <input type="text" class="form-control form-control-lg oauth-info-element"
                                           id="nickname"
                                           th:field="*{nickname}" placeholder="닉네임" required>
                                    <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">nickname
                                        Error</p>
                                </div>
                                <div class="oauth-info-element-div">
                                    <label for="email">* 매장소식을 전해드리기 위해 필요해요</label>
                                    <input type="email" class="form-control form-control-lg oauth-info-element"
                                           id="email" name="email"
                                           th:field="*{email}" placeholder="you@example.com"
                                           required>
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</p>
                                </div>
                                <div class="oauth-info-element-div">
                                    <label for="birthday">* 생일쿠폰 지급을 위해 필요해요</label>
                                    <input type="date" class="form-control form-control-lg oauth-info-element"
                                           id="birthday" name="birthday"
                                           th:field="*{birthday}" placeholder="생년월일" required>
                                    <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday
                                        Error</p>
                                </div>
                                <div class="oauth-info-element-div">
                                    <label for="phoneNumber">* 주문현황을 알려드리기 위해 필요해요</label>
                                    <input type="text" class="form-control form-control-lg oauth-info-element"
                                           id="phoneNumber"
                                           name="phoneNumber" th:field="*{phoneNumber}"
                                           placeholder="전화번호" required>
                                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                                        phoneNumber
                                        Error</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mainPlace">* 주변 매장을 검색하기 위해 필요해요</label>
                                <div class="flex-container">
                                    <input type="text" class="form-control form-control-lg flex-1"
                                           id="mainPlace"
                                           name="createAccountAddressRequestDto.mainPlace"
                                           th:field="*{createAccountAddressRequestDto.mainPlace}"
                                           th:value="*{createAccountAddressRequestDto.mainPlace}" placeholder="메인 주소"
                                           readonly required>
                                    <button class="btn btn-outline-warning" onclick="execDaumPostcode()" type="button">
                                        주소 검색
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" type="text" id="detailPlace"
                                       name="createAccountAddressRequestDto.detailPlace"
                                       th:field="*{createAccountAddressRequestDto.detailPlace}"
                                       th:value="*{createAccountAddressRequestDto.detailPlace}" placeholder="서브 주소"
                                       required>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" type="text" id="alias"
                                       name="createAccountAddressRequestDto.alias"
                                       th:field="*{createAccountAddressRequestDto.alias}"
                                       th:value="*{createAccountAddressRequestDto.alias}" placeholder="별칭" required>
                            </div>
                            <input type="hidden" id="latitude" name="createAccountAddressRequestDto.latitude"
                                   th:field="*{createAccountAddressRequestDto.latitude}">
                            <input type="hidden" id="longitude" name="createAccountAddressRequestDto.longitude"
                                   th:field="*{createAccountAddressRequestDto.longitude}">
                            <div class="mb-4">
                                <div class="form-check form-check-warning">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        I agree to all Terms & Conditions
                                    </label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn sign-up-btn"
                                        type="submit">가입 완료
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script>
    const geocoder = new daum.maps.services.Geocoder();

    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                document.getElementById("mainPlace").value = data.address;
                geocoder.addressSearch(data.address, function (results, status) {
                    if (status === daum.maps.services.Status.OK) {
                        const result = results[0];
                        const lat = result.y;
                        const lng = result.x;
                        document.getElementById("latitude").value = lat;
                        document.getElementById("longitude").value = lng;
                    }
                });
            }
        }).open()
    }
</script>
</body>

</html>
