<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config}">
<head>
    <title>주소등록</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=55b38bb80852c12b35f14456e76868a9&libraries=services"></script>
</head>
<body layout:fragment="content">
<header th:replace="fragments :: mypage-site-header"></header>
<div th:replace="fragments :: business-store-list"></div>
<div th:replace="fragments :: all-address-list"></div>

<div class="modal fade" id="addressAdd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="col-12 p-0" th:action="@{'/my-address'}"
                      th:object="${createAccountAddressRequestDto}"
                      method="post" id="addressForm">
                    <div class="col-12 stretch-card">
                        <div class="card rounded">
                            <div class="card-body">
                                <h4 class="card-title address"><span>신규 주소 등록</span><button class="btn btn-inverse-info" style="margin-left: 13rem; font-size: 0.9rem" type="button" onclick="execDaumPostcode()">주소검색</button></h4>

                                <div class="form-group">
                                    <label>별칭</label>
                                    <input class="form-control" type="text" id="alias" name="alias"
                                           placeholder="별칭" pattern="^[가-힇\w]+$\, " maxlength="10" required>
                                </div>
                                <div class="form-group">
                                    <label>메인 주소</label>
                                    <input class="form-control" type="text" id="addressInput" name="mainPlace" th:field="*{mainPlace}" placeholder="주소" pattern="^[가-힇0-9\w\-\, ]+$" readonly required>
                                </div>
                                <div class="form-group">
                                    <label>상세 주소</label>
                                    <input class="form-control" type="text" id="detailAddress" name="detailPlace"
                                           placeholder="상세 주소" pattern="^[가-힇0-9\w\-\,\(\), ]+$" required>
                                </div>
                                <input type="hidden" id="latitudeInput" name="latitude" required>
                                <input type="hidden" id="longitudeInput" name="longitude" required>
                            </div>
                            <div class="card-body text-center address">
                                <input class="btn btn-inverse-info" style="font-size: 1.0rem" type="submit" onclick="return validateAddress()" value="주소추가">
                                <button class="btn btn-inverse-info m-1" style="font-size: 1.0rem" data-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid page-body-wrapper">
    <nav th:replace="fragments :: mypage-site-nav"></nav>
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title address"><span style="font-size: 1.3rem; font-weight: bold"  th:text="주소목록"></span>
                                <input class="btn btn-inverse-info float-right" style="font-size: 0.9rem" type="button"
                                    data-toggle="modal"
                                       data-target="#addressAdd" th:value="주소등록">
                            </h4>
                            <div class="table-responsive">
                                <button id="currentLocationBtn" class="btn" style="position: absolute; left: 0; z-index: 2;">
                                    <i class="mdi mdi-home-map-marker" style="color: #d70206; font-size: 33px"></i>
                                </button>
                                <div class="input-group mb-3" id="map"
                                     style="border-radius: 4px;width: auto; height: 300px; margin-top: 10px;"></div>
                                <table class="table">
                                    <thead class="table-light">
                                    <tr>
                                        <th class="pl-0 pr-0" style="padding: 0.8rem">별칭</th>
                                        <th class="pl-0 pr-0" style="padding: 0.8rem">메인주소</th>
                                        <th class="pl-0 pr-0" style="padding: 0.8rem">상세주소</th>
                                        <th class="pl-0 pr-0" style="padding: 0.8rem">주소선택</th>
                                        <th class="pl-0 pr-0" style="padding: 0.8rem">주소삭제</th>
                                    </tr>
                                    </thead>
                                    <tbody id="addressTable">
                                        <tr th:each="address, i:${accountAddresses}"  th:unless="${accountAddresses == null}">
                                            <td class="pl-0 pr-0" style="padding: 0.8rem">
                                                <span th:text="${address.getAlias()}"></span>
                                            </td>
                                            <td class="pl-0 pr-0" style="padding: 0.8rem">
                                                <span th:text="${address.getMainPlace()}"></span>
                                            </td>
                                            <td class="pl-0 pr-0" style="padding: 0.8rem">
                                                <span th:text="${address.getDetailPlace()}"></span>
                                            </td>
                                            <td class="pl-0 pr-0 address" style="width: 100px; padding: 0.5rem">
                                                <form th:action="@{'/my-address/' + ${address.id}}"
                                                      th:method="PATCH">
                                                    <button class="btn m-0 p-2" type="submit" style="color: #77acf8;">
                                                        <i class="mdi mdi-check-circle-outline" style="font-size: 20px"></i>
                                                    </button>
                                                </form>
                                            </td>
                                            <td class="pl-0 pr-0 address" style="width: 100px; padding: 0.8rem">
                                                <form id="deleteForm" th:action="@{'/my-address/'+ ${address.id}}"
                                                      th:method="DELETE">
                                                    <input class="btn m-0 p-2" style="font-size: 16px; color: #77acf8" type="submit" onclick="return deleteAddress()" value="X">
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: site-footer"></footer>

<script th:inline="javascript">

    const latitude = [[${latitude}]];
    const longitude = [[${longitude}]];

    const mapContainer = document.getElementById('map');
    const mapOption = {
        center: new kakao.maps.LatLng(latitude, longitude),
        level: 4,
        // draggable: false
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();
    const marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(latitude, longitude),
        map: map
    });

    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
        searchDetailAddrFromCoords(mouseEvent.latLng, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                // 주소 정보를 가져와서 필요한 처리를 수행.
                const address = result[0].address.address_name;
                const latitude = mouseEvent.latLng.getLat();
                const longitude = mouseEvent.latLng.getLng();

                document.getElementById('addressInput').value = address;
                document.getElementById('latitudeInput').value = latitude;
                document.getElementById('longitudeInput').value = longitude;

                // 마커를 클릭한 위치에 표시.
                marker.setPosition(mouseEvent.latLng);
                marker.setMap(map);
            }
        });
    });

    function searchDetailAddrFromCoords(coords, callback) {
        // 좌표로 법정동 상세 주소 정보를 요청합니다
        geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
    }

    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 선택한 주소 정보를 가져와서 필요한 처리를 수행.
                const address = data.address;
                document.getElementById("addressInput").value = address;

                // 주소로 좌표를 반환하여 지도에 표시.
                geocoder.addressSearch(address, function(results, status) {
                    if (status === daum.maps.services.Status.OK) {
                        const result = results[0];
                        const lat = result.y;
                        const lng = result.x;

                        document.getElementById("latitudeInput").value = lat;
                        document.getElementById("longitudeInput").value = lng;

                        // 지도의 중심을 선택한 주소 위치로 이동.
                        const moveLatLon = new kakao.maps.LatLng(lat, lng);
                        map.setCenter(moveLatLon);
                        marker.setPosition(moveLatLon);
                        marker.setMap(map);
                    }
                });
            }
        }).open();
    }

    function validateAddress() {

        // 주소록 개수 체크
        return checkAddressLimit();
    }

    function deleteAddress() {

        return checkedAddressMinLimit();
    }

    function checkAddressLimit() {
        // 주소록 테이블의 행 개수 확인
        const addressRowCount = document.querySelectorAll('#addressTable tr').length;

        // 저장 버튼 가져오기
        const saveButton = document.querySelector('#addressForm input[type="submit"]');

        // 주소록 행 개수가 10개 이상인 경우 에러 메시지 표시 및 저장 버튼 비활성화
        if (addressRowCount > 9) {
            const addressError = document.getElementById("addressError");
            alert("회원이 가지고 있는 주소가 10개가 넘었습니다. 주소 삭제 바랍니다.");
            saveButton.disabled = true;
            return false;
        }
        return true;
    }

    function  checkedAddressMinLimit() {

        // 주소록 테이블의 행 개수 확인
        const addressRowCount = document.querySelectorAll('#addressTable tr').length;

        // 저장 버튼 가져오기
        const deleteButton = document.querySelector('#deleteForm input[type="submit"]');

        if (addressRowCount < 2) {
            const addressError = document.getElementById("addressError");
            alert("주소는 최대 하나 이상은 가지고 있어야 합니다.");
            deleteButton.disabled = true;
            return false;
        }

        return true;
    }


    // 현재 위치 가져오기 버튼 생성
    const currentLocationBtn = document.getElementById('currentLocationBtn');

    currentLocationBtn.addEventListener('click', function() {
        getCurrentLocation();
    });

    function getCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                const locPosition = new kakao.maps.LatLng(lat, lng);

                // 현재 위치로 맵 중심 좌표 변경
                map.setCenter(locPosition);

                // 마커 위치 변경
                marker.setPosition(locPosition);
                marker.setMap(map);

                // 현재 위치를 주소로 변환하여 주소 입력 필드에 표시
                geocoder.coord2Address(lng, lat, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        document.getElementById("addressInput").value = result[0].address.address_name;
                    }
                });

                // 현재 위치를 좌표로 입력 필드에 설정
                document.getElementById("latitudeInput").value = lat;
                document.getElementById("longitudeInput").value = lng;
            });
        } else {
            alert('위치 정보를 가져올 수 없습니다.');
        }
    }
</script>
</body>
</html>
